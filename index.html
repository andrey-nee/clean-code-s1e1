<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="body">
  <h1 class="visually-hidden">Main page</h1>
  <div class="about">
    <img class="about__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="about__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>
  <main class="main">
    <section class="add">
      <h2 class="add__title title">Add Item</h2>
      <div class="add__task">
        <input id="new-task" class="task task__type_new" type="text">
        <button class="add__button button">Add</button>
      </div>
  </section>
    <section class="todo">
    <h2 class="title">Todo</h2>
    <ul class="todo__list" id="incompleteTasks">
    <li class="todo-item">
      <input class="todo-item__checkbox" type="checkbox">
      <label class="todo-item__task task">Pay Bills</label>
      <input type="text" class="task task__type_input">
      <button class="todo-item__btn-edit edit button">Edit</button>
      <button class="todo-item__btn-delete delete button">
        <img class="delete__img" src="./remove.svg" alt="Remove icon">
      </button>
    </li>
    <li class="todo-item editMode">
      <input class="todo-item__checkbox" type="checkbox">
      <label class="todo-item__task task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task task__type_input">
      <button class="todo-item__btn-edit edit button">Save</button>
      <button class="todo-item__btn-delete delete button">
        <img class="delete__img" src="./remove.svg" alt="Remove icon">
      </button>
    </li>
    </ul>
    </section>
    <section class="completed">
    <h2 class="title">Completed</h2>
    <ul class="todo__list" id="completed-tasks">
      <li class="todo-item">
        <input class="todo-item__checkbox" type="checkbox" checked>
        <label class="todo-item__task task">See the Doctor</label>
        <input type="text" class="task task__type_input">
        <button class="todo-item__btn-edit edit button">Edit</button>
        <button class="todo-item__btn-delete delete button">
          <img class="delete__img" src="./remove.svg" alt="Remove icon">
        </button>
    </li>
    </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
